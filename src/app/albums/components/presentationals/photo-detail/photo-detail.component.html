<div class="photo-detail__container">
  <div class="photo-detail__owner header">
    <p>{{photo.ownerName}}</p>
  </div>
  <div class="photo-detail__album header">
    <p>{{photo.albumTitle}}</p>
  </div>
  <div class="photo-detail__title header">
    <p>{{photo.title}}</p>
  </div>
  <img class="photo-detail__image" [src]="photo.url" />
</div>
